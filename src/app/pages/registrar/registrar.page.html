<ion-header>
  <ion-toolbar>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <ion-title>registrar</ion-title>
      <ion-button fill="outline" routerLink="/login">Volver</ion-button>
    </div>  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="persona" (ngSubmit)="registrar()">
      <ion-input formControlName="rut" type="text" labelPlacement="stacked" label="RUT"></ion-input>
      <ion-input formControlName="nombre" type="text" labelPlacement="stacked" label="Nombre"></ion-input>
      <ion-input formControlName="fecha_nacimiento" type="date" labelPlacement="stacked" label="Fecha nacimiento"></ion-input>
      <ion-select formControlName="genero" label="Género" labelPlacement="stacked" cancelText="NO NO!">
        <ion-select-option>Masculino</ion-select-option>
        <ion-select-option>Femenino</ion-select-option>
        <ion-select-option>Otro</ion-select-option>
      </ion-select>
      <ion-label>¿Tiene auto?</ion-label>
      <br>
      <ion-radio-group formControlName="tiene_auto">
        <ion-radio value="Si">Si</ion-radio>
        <ion-radio value="No">No</ion-radio>
      </ion-radio-group>
      <!--Para buscar algo dentro de un jason se busca de la siguiente forma: variable.controls.atributo.value-->
      <ion-input *ngIf="persona.controls.tiene_auto.value =='Si'" formControlName="modelo" type="text" label="Modelo automovil" labelPlacement="stacked"></ion-input>
      <ion-button id="present-alert" [disabled]="persona.invalid" type="submit" size="block" color="warning">REGISTRAR</ion-button>
      <ion-alert trigger="present-alert" header="alert!" [buttons]="alertButtons" (didDismiss)="setResult($event)"></ion-alert>
    </form>
  </ion-card>
</ion-content>
