<ion-header>
  <ion-toolbar>
    <ion-title>Regístrate</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="persona" (ngSubmit)="registrar()">
      <ion-card-content>
        <ion-input formControlName="rut" type="text" labelPlacement="stacked" label="RUT"></ion-input>
        <ion-input formControlName="nombre" type="text" labelPlacement="stacked" label="Nombre"></ion-input>
        <ion-input formControlName="fecha_nacimiento" type="date" labelPlacement="stacked" label="Fecha nacimiento"></ion-input>
        <ion-select formControlName="genero" label="Género" labelPlacement="stacked">
          <ion-select-option value="Masculino">Masculino</ion-select-option>
          <ion-select-option value="Femenino">Femenino</ion-select-option>
          <ion-select-option value="Otro">Otro</ion-select-option>
        </ion-select>

        <ion-label>¿Tiene vehículo?</ion-label>
        <ion-radio-group formControlName="tiene_vehiculo">
        <ion-radio value="si">Si</ion-radio>
        <ion-radio value="no">No</ion-radio>
      </ion-radio-group>

        <ion-input *ngIf="persona.controls.tiene_vehiculo.value=='si' " formControlName="patente_vehiculo" type="text" label="Ingrese patente" labelPlacement="stacked"></ion-input>

        <ion-button id="present-alert" [disabled]="persona.invalid" type="submit" expand="full" color="warning">REGISTRAR</ion-button>
      </ion-card-content>
    </form>
    <ion-alert trigger="present-alert" header="alert!" [buttons]="alertButtons" (didDismiss)="setResult($event)"></ion-alert>

    <!-- Esto es solo para hacer un test -->
    <p>{{persona.value | json}}</p>
    <p>{{persona.value.nombre}}</p>
  </ion-card>
</ion-content>
